App\Entities\Story:
    type: entity
    table: story
    repositoryClass: App\Repositories\StoryRepository

    id:
        id:
            type: integer
            generator:
                strategy: auto

    fields:
        headline:
            type: string
            length: 500

        url:
            type: string
            length: 500

        createdBy:
            type: string
            length: 255

        createdOn:
            type: datetime

    oneToMany:
        comments:
            targetEntity: App\Entities\Comment
            mappedBy: story
            cascade: [ 'persist', 'remove' ]
            orderBy: { 'id': 'DESC' }